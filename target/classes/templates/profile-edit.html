<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style type="text/css">
        * { margin: 0; padding: 0; }
        body { font: 16px Helvetica, Sans-Serif; line-height: 24px; background: url(../profile-templates/2/images/noise.jpg); }
        .clear { clear: both; }
        #page-wrap { width: 800px; margin: 40px auto 60px; }
        #pic { float: right; margin: -30px 0 0 0; }
        h1 { margin: 0 0 16px 0; padding: 0 0 16px 0; font-size: 42px; font-weight: bold; letter-spacing: -2px; border-bottom: 1px solid #999; }
        h2 { font-size: 20px; margin: 0 0 6px 0; position: relative; }
        h2 span { position: absolute; bottom: 0; right: 0; font-style: italic; font-family: Georgia, Serif; font-size: 16px; color: #999; font-weight: normal; }
        p { margin: 0 0 16px 0; }
        a { color: #999; text-decoration: none; border-bottom: 1px dotted #999; }
        a:hover { border-bottom-style: solid; color: black; }
        ul { margin: 0 0 32px 17px; }
        #objective { width: 500px; float: left; }
        #objective p { font-family: Georgia, Serif; font-style: italic; color: #666; }
        dt { font-style: italic; font-weight: bold; font-size: 18px; text-align: right; padding: 0 26px 0 0; width: 150px; float: left; height: 100px; border-right: 1px solid #999;  }
        dd { width: 600px; float: right; }
        dd.clear { float: none; margin: 0; height: 15px; }
     </style>
</head>
<body>
 
<div>
    <form action="#" th:action="@{/edit}" th:object="${user1}" method="post">
        <div class="container">

        <div class="form-group">
            <label></h1>First Name</label>
            <input class="form-control" th:field="*{firstName}">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input class="form-control" th:field="*{lastName}">
        </div>
        <div class="form-group">
            <label>Email address</label>
            <input  class="form-control" th:field="*{email}">
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input class="form-control" th:field="*{phone}">
        </div>

        <div class="form-group">
            <label>Experience</label>
            <input class="form-control" th:field="*{designation}">
        </div>

        <div class="form-group">
            <label>Summary</label>
            <textarea class="form-control" th:field="*{summary}"></textarea>
        </div>

        </div>
    <input type="submit" value="Submit">
    </form>
    </div>
</body>
</html>
